{% extends 'layout/base.html' %}

{% block header_text %}
    Your To-Do list
{%  endblock %}

{% block form_action %}
    /lists/{{ list.id }}/create/
{% endblock %}

{% block items_table %}
    <table id="todos-table">
        {% for todo in todos %}
            <tr>
                <td>{{ todo.text }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
